services:
  kanban-board:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: kanban-board
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
